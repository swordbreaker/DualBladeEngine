    Name: Wall3
    Ctor:
      - new Vector2(0, 2)
      - new Vector2(200, 20)
      - GameContext
  - Type: WallEntity
    Name: Wall4
    Ctor:
      - new Vector2(0, 4)
      - new Vector2(200, 20)
      - GameContext
  - Type: WallEntity
    Name: Wall5
    Ctor:
      - new Vector2(0, 6)
      - new Vector2(200, 20)
      - GameContext
